[metadata]
name = lib-pybroker
version = attr: pybroker.__version__
url = http://www.pybroker.com
author = Edward West
author_email = edwest@pybroker.com
description = Algorithmic trading with machine learning
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache License 2.0 with Commons Clause
license_files = LICENSE
classifiers = License :: Free for non-commercial use

[options]
package_dir =
    =src
packages = find:
include_package_data = True
install_requires =
    akshare>=1.10.1,<2
    alpaca-py>=0.7.2,<1
    diskcache>=5.4.0,<6
    joblib>=1.2.0,<2
    numba>=0.60.0,<1
    numpy>=1.26.4,<3
    pandas>=2.2.0,<3
    progressbar2>=4.1.1,<5
    yahooquery>=2.3.7,<3
    yfinance>=0.2.55,<1

[options.packages.find]
where = src
exclude =
    tests*

[mypy]
python_version = 3.9
warn_unused_configs = True
show_error_context = True
pretty = True
namespace_packages = True
check_untyped_defs = True

[tox:tox]
envlist = py39,py310,py311,py312
isolated_build = True

[testenv]
deps =
    pytest
    pytest-cov
    pytest-instafail
    pytest-randomly
    pytest-xdist
commands =
    pytest {posargs}

[testenv:typecheck]
deps =
    mypy
commands =
    mypy --show-error-codes --ignore-missing-imports {posargs:src}

[testenv:format]
skip_install = True
deps =
    ruff
commands =
    ruff format {posargs:--diff src tests}

[testenv:lint]
skip_install = True
deps =
    ruff
commands =
    ruff check {posargs:src tests}

[testenv:docs]
deps =
    nbsphinx
    sphinx
commands =
    sphinx-apidoc \
        --force \
        --implicit-namespaces \
        --module-first \
        --separate \
        -o docs/reference/ \
        src/pybroker/
    sphinx-build -n -W --keep-going -b html docs/ docs/_build/

[tool:pytest]
testpaths = tests
addopts = --strict-markers
xfail_strict = True

[coverage:run]
branch = True

[coverage:report]
show_missing = True

[coverage:paths]
source =
    src/pybroker
    */site-packages/pybroker